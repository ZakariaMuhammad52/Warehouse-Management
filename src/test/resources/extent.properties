#extent.reporter.klov.start=true
extent.reporter.spark.start=true
extent.reporter.json.start=true
extent.reporter.pdf.start=true

#extent.reporter.klov.config=src/test/resources/klov.properties
extent.reporter.spark.config=src/test/resources/extent-config.xml
extent.reporter.pdf.config=src/test/resources/pdf-config.yaml

extent.reporter.spark.out=TestReports/CucumberReports/ExtentSpark.html
#extent.reporter.klov.out=test-output/Spark/ExtentSpark.html
extent.reporter.json.out=TestReports/CucumberReports/ExtentJson.json
extent.reporter.pdf.out=TestReports/CucumberReports/ExtentPdf.pdf

#test,exception,category,device,author,log,dashboard - default order
extent.reporter.spark.vieworder=dashboard,test,category,exception,author,device,log

#embed image as base64 string src
extent.reporter.spark.base64imagesrc=true

screenshot.dir=TestReports/CucumberReports/
screenshot.rel.path=../

systeminfo.os=Windows
systeminfo.version=10

#this is optional and creates the report in base folder name with date time format
#basefolder.name=TestReports
#basefolder.datetimepattern=d-MMM-YY HH-mm-ss